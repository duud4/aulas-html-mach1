<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>

    <!-- sempre de name   placeholder;colocar algo escrito no input -->

    <h1>Cadrasto</h1>

    <input type="text" name="nome" placeholder="nome">
    <br>
    <input type="number" name="idade">
    <br>
    <input type="file">
    <br>
    <input type="search">
    <br>
    <input type="button" value="teste">
    <br>
    <input type="date">
    <input type="datetime-local">
    <br>
    <input type="month">
    <br>
    <input type="time">
    <br>
    <input type="password">
    <br>
    <input type="tel">
    <br>
    <input type="range" min="0" max="10" step="5">
    <br>


    <!-- pet=on -->


    <input type="checkbox" name="pet" value="cachorro">Cachorro
    <br>
    <input type="checkbox" name="pet" value="gato">Gato

    <br>
    <br>

    <input type="radio" name="idade" value="15_30" checked>15 - 30 anos
    <br>
    <input type="radio" name="idade" value="30_60">30 - 60 anos
    <br>
    <input type="radio" name="idade" value="não">nenhuma das opções
    <br> 
     <textarea cols="30" rows="10"></textarea>
    <br>

     <select name="carro" id="">
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
     </select>
    
    
</body>
</html>
